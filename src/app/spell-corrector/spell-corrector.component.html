<div class="max-w-md mx-auto p-4 bg-gray-50 rounded shadow flex flex-col mt-4">
    <label for="textInput" class="mb-1 font-semibold">Digite o texto:</label>
    <textarea
      id="textInput"
      [(ngModel)]="textValue"
      rows="5"
      class="border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Escreva seu texto com possÃ­veis erros..."
    ></textarea>
  
    <button
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200"
      [disabled]="isLoading"
      (click)="corrigirTexto()"
    >
      {{ isLoading ? 'Corrigindo...' : 'Corrigir' }}
    </button>
  
    <!-- Mensagem de erro -->
    <div *ngIf="errorMsg" class="mt-2 text-red-600">
      {{ errorMsg }}
    </div>
  
    <!-- Texto corrigido -->
    <div *ngIf="correctedText" class="mt-4 p-2 bg-white border border-gray-300 rounded">
      <h3 class="font-semibold mb-2">Texto Corrigido:</h3>
      <p>{{ correctedText }}</p>
    </div>
  </div>
